<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad Swap | Official Router</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #030712; --card: #111827; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .swap-card { background: var(--card); padding: 25px; border-radius: 24px; width: 350px; border: 1px solid #1f2937; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .input-box { background: #1f2937; padding: 15px; border-radius: 16px; margin: 10px 0; }
        input { background: transparent; border: none; color: white; font-size: 20px; width: 100%; outline: none; }
        .btn-swap { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        #status { font-size: 12px; margin-top: 15px; color: #94a3b8; text-align: center; }
        .token-info { display: flex; justify-content: space-between; font-size: 12px; color: #6b7280; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="swap-card">
    <h2 style="text-align:center; margin-bottom:20px;">Shahzad Swap</h2>
    <button id="connectBtn" class="btn-swap" style="background:#374151;" onclick="connect()">Connect Wallet</button>

    <div class="input-box">
        <div class="token-info"><span>From</span><span id="bal">Balance: 0.0</span></div>
        <div style="display:flex; justify-content:space-between;">
            <input type="number" id="amountIn" placeholder="0.0">
            <span style="font-weight:bold;">USDC</span>
        </div>
    </div>

    <div style="text-align:center; margin: 5px 0;">â†“</div>

    <div class="input-box">
        <div class="token-info"><span>To (Estimated)</span></div>
        <div style="display:flex; justify-content:space-between;">
            <input type="number" id="amountOut" placeholder="0.0" disabled>
            <span style="font-weight:bold;">WETH</span>
        </div>
    </div>

    <button class="btn-swap" onclick="executeRouterSwap()">Swap via Router</button>
    <div id="status">Connected to Arc Router âœ…</div>
</div>

<script>
    // Official Arc Router & Token Addresses
    const ROUTER_ADDR = "0xcC81600F595d24388837e2E1815858F5b18E6627";
    const USDC_ADDR = "0x3600000000000000000000000000000000000000"; // Native/Gas
    const WETH_ADDR = "0x2e666c5a4a3db7841f39f88c2226d14d64b79678";

    let provider, signer, address;

    async function connect() {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        address = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        document.getElementById('connectBtn').innerText = "Wallet: " + address.substring(0,6);
        const bal = await provider.getBalance(address);
        document.getElementById('bal').innerText = "Balance: " + parseFloat(ethers.utils.formatEther(bal)).toFixed(4);
    }

    async function executeRouterSwap() {
        if(!signer) return;
        const amount = document.getElementById('amountIn').value;
        try {
            document.getElementById('status').innerText = "Routing through Arc Network...";
            
            // Uniswap-style Router ABI for swapExactETHForTokens
            const router = new ethers.Contract(ROUTER_ADDR, [
                "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable returns (uint[] memory amounts)"
            ], signer);

            const path = [USDC_ADDR, WETH_ADDR]; // Path from USDC to WETH
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20; // 20 mins

            const tx = await router.swapExactETHForTokens(
                0, // amountOutMin (0 for testing, slippage not handled)
                path,
                address,
                deadline,
                { 
                    value: ethers.utils.parseEther(amount),
                    gasLimit: 300000 
                }
            );

            await tx.wait();
            document.getElementById('status').innerText = "Swap Completed! ðŸŽ‰";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "Router Error: Check Liquidity or Gas";
        }
    }
</script>
</body>
</html>
