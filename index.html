<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcSwap Stable | Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 340px; text-align: center; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-box { background: #0f172a; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #334155; }
        input { background: transparent; border: none; color: white; font-size: 18px; width: 100%; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-connect { background: #38bdf8; color: #0f172a; }
        .btn-switch { background: #8b5cf6; color: white; display: none; }
        .btn-disconnect { background: #ef4444; color: white; display: none; font-size: 11px; padding: 5px; }
        .btn-approve { background: #f59e0b; color: white; }
        .btn-swap { background: #22c55e; color: white; }
        #status { font-size: 12px; color: #38bdf8; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>ArcSwap Stable</h2>
    <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    <button id="switchBtn" class="btn-switch" onclick="requestNetworkSwitch()">Switch to Arc Testnet</button>
    <button id="disconnectBtn" class="btn-disconnect" onclick="disconnectWallet()">Disconnect</button>
    
    <p id="walletAddress" style="font-size: 10px; color: #94a3b8; margin: 10px 0; word-break: break-all;"></p>

    <div class="input-box">
        <div style="font-size: 11px; text-align: right; color: #38bdf8;" id="tokenBalance">Balance: 0.0</div>
        <input type="number" id="amount" placeholder="0.0">
    </div>

    <button class="btn-approve" onclick="approve()">Approve Token</button>
    <button class="btn-swap" onclick="swap()">Swap Now</button>
    <p id="status"></p>
</div>

<script>
    const contractAddress = "0xF94430860CA78B4BF9cC28f24D3c4B38C87d9A0f";
    const token1Address = "0x2e666c5a4a3db7841f39f88c2226d14d64b79678";
    const ARC_CHAIN_ID_HEX = "0x23d"; // 573 in Hex

    let provider, signer;

    async function connectWallet() {
        if (!window.ethereum) {
            window.open("https://metamask.app.link/dapp/arc-swap-stable.vercel.app");
            return;
        }
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            
            document.getElementById('walletAddress').innerText = accounts[0];
            document.getElementById('connectBtn').style.display = "none";
            document.getElementById('disconnectBtn').style.display = "block";
            
            checkNetwork();
        } catch (err) {
            document.getElementById('status').innerText = "Connection Failed. Try again.";
        }
    }

    async function checkNetwork() {
        const network = await provider.getNetwork();
        if (network.chainId !== 573) {
            document.getElementById('tokenBalance').innerText = "Wrong Network!";
            document.getElementById('switchBtn').style.display = "block";
        } else {
            document.getElementById('switchBtn').style.display = "none";
            updateBalance(await signer.getAddress());
        }
    }

    async function requestNetworkSwitch() {
        try {
            await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: ARC_CHAIN_ID_HEX }],
            });
            location.reload(); // Switch hone ke baad page reload karein
        } catch (switchError) {
            if (switchError.code === 4902) {
                document.getElementById('status').innerText = "Please add Arc Testnet to MetaMask manually.";
            }
        }
    }

    async function updateBalance(address) {
        try {
            const erc20Abi = ["function balanceOf(address) view returns (uint256)"];
            const contract = new ethers.Contract(token1Address, erc20Abi, provider);
            const balance = await contract.balanceOf(address);
            document.getElementById('tokenBalance').innerText = "Balance: " + ethers.utils.formatEther(balance);
        } catch (e) { console.log(e); }
    }

    function disconnectWallet() {
        location.reload(); // Sabse asaan tarika disconnect ka page reload hai
    }

    async function approve() {
        if(!signer) return alert("Connect Wallet!");
        const erc20Abi = ["function approve(address, uint256) public returns (bool)"];
        const contract = new ethers.Contract(token1Address, erc20Abi, signer);
        const amt = ethers.utils.parseEther(document.getElementById('amount').value);
        document.getElementById('status').innerText = "Approving...";
        const tx = await contract.approve(contractAddress, amt);
        await tx.wait();
        document.getElementById('status').innerText = "Approved!";
    }

    async function swap() {
        if(!signer) return alert("Connect Wallet!");
        const swapAbi = ["function swapToken1ForToken2(uint256) external"];
        const contract = new ethers.Contract(contractAddress, swapAbi, signer);
        const amt = ethers.utils.parseEther(document.getElementById('amount').value);
        document.getElementById('status').innerText = "Swapping...";
        const tx = await contract.swapToken1ForToken2(amt);
        await tx.wait();
        document.getElementById('status').innerText = "Success! ðŸŽ‰";
        updateBalance(await signer.getAddress());
    }
</script>
</body>
</html>
