<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad Swap | Arc Router</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .swap-card { background: var(--card); padding: 30px; border-radius: 24px; width: 360px; border: 1px solid #334155; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .input-group { background: #0f172a; padding: 15px; border-radius: 16px; margin: 15px 0; border: 1px solid #334155; }
        input { background: transparent; border: none; color: white; font-size: 20px; width: 100%; outline: none; margin-top: 5px; }
        .btn-action { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { background: #1d4ed8; }
        #status { font-size: 12px; margin-top: 15px; color: #94a3b8; text-align: center; line-height: 1.4; }
        .label-row { display: flex; justify-content: space-between; font-size: 11px; color: #64748b; }
    </style>
</head>
<body>

<div class="swap-card">
    <h2 style="text-align:center; margin-bottom:5px;">Shahzad Swap</h2>
    <p style="text-align:center; font-size:12px; color:#94a3b8; margin-bottom:20px;">Safe Community DEX</p>
    
    <button id="connectBtn" class="btn-action" style="background:#334155;" onclick="connect()">Connect Wallet</button>

    <div class="input-group">
        <div class="label-row"><span>From</span><span id="usdcBal">Balance: 0.0</span></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <input type="number" id="amtIn" placeholder="0.0">
            <span style="font-weight:bold;">USDC</span>
        </div>
    </div>

    <div style="text-align:center; margin: -5px 0; font-size:18px;">â†“</div>

    <div class="input-group">
        <div class="label-row"><span>To (Estimated)</span></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <input type="number" id="amtOut" placeholder="0.0" disabled>
            <span style="font-weight:bold;">WETH</span>
        </div>
    </div>

    <button class="btn-action" onclick="executeSwap()">Swap via Router</button>
    
    <div id="status">Status: Ready to help community ðŸš€<br><small>No Private Key Needed</small></div>
</div>

<script>
    // Official Arc Network Addresses
    const ROUTER_ADDR = "0xcC81600F595d24388837e2E1815858F5b18E6627";
    const USDC_ADDR = "0x3600000000000000000000000000000000000000"; 
    const WETH_ADDR = "0x2e666c5a4a3db7841f39f88c2226d14d64b79678";

    let provider, signer, address;

    async function connect() {
        if (!window.ethereum) return alert("Open in MetaMask!");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        address = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner(); // SAFE: MetaMask handles the key
        
        document.getElementById('connectBtn').innerText = "Linked: " + address.substring(0,6);
        const bal = await provider.getBalance(address);
        document.getElementById('usdcBal').innerText = "Balance: " + parseFloat(ethers.utils.formatEther(bal)).toFixed(4);
    }

    async function executeSwap() {
        if(!signer) return alert("Connect Wallet!");
        const amount = document.getElementById('amtIn').value;
        if(!amount) return alert("Enter Amount");

        try {
            document.getElementById('status').innerText = "Checking Liquidity on Arc Router...";
            
            const router = new ethers.Contract(ROUTER_ADDR, [
                "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable returns (uint[] memory amounts)"
            ], signer);

            const path = [USDC_ADDR, WETH_ADDR];
            const deadline = Math.floor(Date.now() / 1000) + 600; // 10 mins

            const tx = await router.swapExactETHForTokens(
                0, // Slippage 100% (Testnet only)
                path,
                address,
                deadline,
                { 
                    value: ethers.utils.parseEther(amount),
                    gasLimit: 500000 
                }
            );

            document.getElementById('status').innerText = "Tx Pending... Check MetaMask";
            await tx.wait();
            document.getElementById('status').innerText = "Success! Community Task Done. ðŸŽ‰";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "Router Error: No Liquidity in official pool yet.";
        }
    }
</script>
</body>
</html>
