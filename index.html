<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad Swap | Arc Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .swap-card { background: var(--card); padding: 25px; border-radius: 24px; width: 100%; max-width: 360px; border: 1px solid #334155; }
        .input-box { background: #0f172a; padding: 15px; border-radius: 16px; margin: 10px 0; border: 1px solid #334155; }
        input { background: transparent; border: none; color: white; font-size: 20px; width: 100%; outline: none; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #status { font-size: 11px; margin-top: 15px; color: #94a3b8; text-align: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; border: 1px solid #334155; }
        .admin-section { margin-top: 20px; border-top: 1px dashed #334155; padding-top: 20px; width: 100%; max-width: 360px; }
    </style>
</head>
<body>

<div class="swap-card">
    <h2 style="text-align:center;">Shahzad Swap</h2>
    <button class="btn" style="background:#334155;" onclick="connect()">Connect Wallet</button>

    <div class="input-box">
        <label style="font-size:10px; color:#4ade80;">USDC Balance: <span id="userBal">0.0</span></label>
        <input type="number" id="amtIn" placeholder="0.1">
    </div>

    <button class="btn" onclick="executeSwap()">Swap Now</button>
    <div id="status">Status: Waiting for Liquidity...</div>
</div>

<div class="admin-section">
    <h4 style="color:#fbbf24; text-align:center;">Owner Panel: Fix Liquidity</h4>
    <p style="font-size:10px; text-align:center; color:#94a3b8;">Enter amount to add to pool (Try 1.0)</p>
    <input type="number" id="liqAmt" style="width:100%; background:#1e293b; color:white; border:1px solid #fbbf24; padding:10px; border-radius:10px;" placeholder="1.0">
    <button class="btn" style="background:#fbbf24; color:#000;" onclick="addLiquidity()">Add USDC to Pool</button>
</div>

<script>
    const ROUTER = "0xcC81600F595d24388837e2E1815858F5b18E6627";
    const USDC = "0x3600000000000000000000000000000000000000"; 
    const WETH = "0x2e666c5a4a3db7841f39f88c2226d14d64b79678";

    let provider, signer, address;

    async function connect() {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        address = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        const b = await provider.getBalance(address);
        document.getElementById('userBal').innerText = parseFloat(ethers.utils.formatEther(b)).toFixed(4);
        document.getElementById('status').innerText = "Wallet Connected! âœ…";
    }

    async function addLiquidity() {
        if(!signer) return alert("Connect Wallet!");
        const amount = document.getElementById('liqAmt').value;
        try {
            document.getElementById('status').innerText = "Adding Liquidity to Pool...";
            // Liquidity adding logic for testnet (sending to Router/Contract)
            const tx = await signer.sendTransaction({
                to: "0xF94430860CA78B4BF9cC28f24D3c4B38C87d9A0f", // Your ShahzadSwap Contract
                value: ethers.utils.parseEther(amount)
            });
            await tx.wait();
            document.getElementById('status').innerText = "Liquidity Added! Now Community can swap.";
        } catch (e) { alert("Error: " + e.message); }
    }

    async function executeSwap() {
        if(!signer) return alert("Connect first");
        const amt = document.getElementById('amtIn').value;
        try {
            const contract = new ethers.Contract("0xF94430860CA78B4BF9cC28f24D3c4B38C87d9A0f", ["function swapToken1ForToken2(uint256) external"], signer);
            const tx = await contract.swapToken1ForToken2(ethers.utils.parseEther(amt), { gasLimit: 500000 });
            document.getElementById('status').innerText = "Swapping...";
            await tx.wait();
            document.getElementById('status').innerText = "Swap Successful! ðŸŽ‰";
        } catch (e) {
            document.getElementById('status').innerText = "Error: Pool still empty. Use Owner Panel first.";
        }
    }
</script>
</body>
</html>
