<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcSwap Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 340px; text-align: center; border: 1px solid #334155; }
        .input-box { background: #0f172a; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #334155; }
        input { background: transparent; border: none; color: white; font-size: 18px; width: 100%; outline: none; }
        button { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-connect { background: #38bdf8; color: #0f172a; }
        .btn-approve { background: #f59e0b; color: white; }
        .btn-swap { background: #22c55e; color: white; }
        #status { font-size: 12px; color: #38bdf8; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>ArcSwap Stable</h2>
    <button id="connectBtn" class="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress" style="font-size: 10px; color: #94a3b8; margin: 10px 0; word-break: break-all;"></p>

    <div class="input-box">
        <div style="font-size: 11px; text-align: right; color: #38bdf8;" id="tokenBalance">USDC Balance: 0.0</div>
        <input type="number" id="amount" placeholder="0.0">
    </div>

    <button class="btn-approve" onclick="approve()">Approve USDC</button>
    <button class="btn-swap" onclick="swap()">Swap USDC</button>
    <p id="status"></p>
</div>

<script>
    const contractAddress = "0xF94430860CA78B4BF9cC28f24D3c4B38C87d9A0f";
    const token1Address = "0x2e666c5a4a3db7841f39f88c2226d14d64b79678";
    let provider, signer;

    async function connectWallet() {
        if (window.ethereum) {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                document.getElementById('walletAddress').innerText = "Connected: " + accounts[0];
                document.getElementById('connectBtn').innerText = "Connected âœ…";
                updateBalance(accounts[0]);
            } catch (err) { alert("Connection failed!"); }
        } else {
            alert("Please open in MetaMask Browser!");
        }
    }

    async function updateBalance(address) {
        try {
            const erc20Abi = ["function balanceOf(address) view returns (uint256)"];
            const contract = new ethers.Contract(token1Address, erc20Abi, provider);
            const balance = await contract.balanceOf(address);
            document.getElementById('tokenBalance').innerText = "USDC: " + ethers.utils.formatUnits(balance, 6);
        } catch (e) { console.error(e); }
    }

    async function approve() {
        if(!signer) return alert("Connect Wallet!");
        try {
            const erc20Abi = ["function approve(address, uint256) public returns (bool)"];
            const contract = new ethers.Contract(token1Address, erc20Abi, signer);
            const amt = ethers.utils.parseUnits(document.getElementById('amount').value, 6);
            document.getElementById('status').innerText = "Approving...";
            const tx = await contract.approve(contractAddress, amt);
            await tx.wait();
            document.getElementById('status').innerText = "Approved!";
        } catch (e) { document.getElementById('status').innerText = "Approval Failed"; }
    }

    async function swap() {
        if(!signer) return alert("Connect Wallet!");
        try {
            const swapAbi = ["function swapToken1ForToken2(uint256) external"];
            const contract = new ethers.Contract(contractAddress, swapAbi, signer);
            const amt = ethers.utils.parseUnits(document.getElementById('amount').value, 6);
            document.getElementById('status').innerText = "Swapping...";
            const tx = await contract.swapToken1ForToken2(amt, { gasLimit: 200000 });
            await tx.wait();
            document.getElementById('status').innerText = "Success! ðŸŽ‰";
            updateBalance(await signer.getAddress());
        } catch (e) { document.getElementById('status').innerText = "Swap Failed: Balance ya Liquidity check karein."; }
    }
</script>
</body>
</html>
