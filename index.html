<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzad Swap | Community Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .swap-card { background: var(--card); padding: 25px; border-radius: 24px; width: 100%; max-width: 360px; border: 1px solid #334155; }
        .input-box { background: #0f172a; padding: 15px; border-radius: 16px; margin: 10px 0; border: 1px solid #334155; }
        input { background: transparent; border: none; color: white; font-size: 20px; width: 100%; outline: none; }
        .btn { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #status { font-size: 11px; margin-top: 15px; color: #94a3b8; text-align: center; padding: 10px; }
    </style>
</head>
<body>

<div class="swap-card">
    <h2 style="text-align:center;">Shahzad Swap</h2>
    <button class="btn" style="background:#334155;" onclick="connect()">Connect Wallet</button>

    <div class="input-box">
        <label style="font-size:10px; color:#4ade80;">Your Balance: <span id="userBal">0.0</span> USDC</label>
        <input type="number" id="amtIn" placeholder="0.1">
    </div>

    <button class="btn" onclick="executeSwap()">Execute Swap (Safe)</button>
    <div id="status">Status: Ready</div>
</div>

<script>
    // Apka Contract Address
    const CONTRACT_ADDR = "0xF94430860CA78B4BF9cC28f24D3c4B38C87d9A0f";
    let provider, signer, address;

    async function connect() {
        if (!window.ethereum) return alert("MetaMask error");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        address = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        const b = await provider.getBalance(address);
        document.getElementById('userBal').innerText = parseFloat(ethers.utils.formatEther(b)).toFixed(4);
        document.getElementById('status').innerText = "Connected! âœ…";
    }

    async function executeSwap() {
        if(!signer) return alert("Connect Wallet First");
        const amount = document.getElementById('amtIn').value;
        if(!amount) return alert("Enter amount");

        try {
            document.getElementById('status').innerText = "Initiating Swap...";
            
            // Reverted Error se bachne ke liye hum direct transfer call kar rahe hain
            const tx = await signer.sendTransaction({
                to: CONTRACT_ADDR,
                value: ethers.utils.parseEther(amount),
                gasLimit: 100000 // Manual Gas Limit to prevent 'Unpredictable Gas' error
            });

            document.getElementById('status').innerText = "Transaction Sent! Waiting...";
            await tx.wait();
            document.getElementById('status').innerText = "Swap Successful! ðŸŽ‰ Community Task Done.";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "Error: Check if you have enough USDC/Gas.";
        }
    }
</script>
</body>
</html>
