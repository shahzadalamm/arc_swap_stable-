<!DOCTYPE html>
<html>
<head>
    <title>ArcSwap Live</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body style="background-color: #0f172a; color: white; text-align: center; font-family: sans-serif;">
    <h1>ArcSwap Stable</h1>
    <button id="connectBtn" onclick="connectWallet()" style="padding: 15px; background: #38bdf8; border-radius: 10px; cursor: pointer;">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p id="status"></p>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    document.getElementById('walletAddress').innerText = "Connected: " + accounts[0];
                    document.getElementById('connectBtn').innerText = "Connected âœ…";
                } catch (err) {
                    document.getElementById('status').innerText = "Error: " + err.message;
                }
            } else {
                window.open("https://metamask.app.link/dapp/arc-swap-stable.vercel.app");
            }
        }
    </script>
</body>
</html>
